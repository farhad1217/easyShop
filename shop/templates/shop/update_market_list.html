{% extends 'shop/base.html' %}
{% block title %}লিস্ট আপডেট - EasyShop{% endblock %}
{% block content %}
<div class="container" style="max-width: 560px;">
    <div class="card">
        <h2 style="margin-bottom: 20px;">✏️ লিস্ট আপডেট (#{{ market_list.list_id }})</h2>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <div style="margin-top: 20px; display: flex; gap: 12px;">
                <button type="submit" class="btn btn-primary">সংরক্ষণ করুন</button>
                <a href="{% url 'family_dashboard' %}" class="btn btn-outline">বাতিল</a>
            </div>
        </form>
    </div>
</div>
<style>
    textarea {
        width: 100%;
        min-height: 120px;
        padding: 16px;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-family: inherit;
        font-size: 1rem;
    }
</style>
{% endblock %}
